name: Deploy - Netlify

on:
  workflow_call:

jobs:
  deploy-netlify:
    environment:
    name: 'Production'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Configure node
        uses: ./.github/actions/setup-project

      - name: Code Formant and Testing
        uses: ./.github/actions/code-formant-and-testing

      - name: Build app
        run: npm run build

      - name: Deploy to AWS
        run: aws s3 sync dist s3://awsbucketwoolf1717
